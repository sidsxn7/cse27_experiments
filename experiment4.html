<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body style="font-size: larger;">
    <br><br><br><br><br><br>
    <center>
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td>
                    <h2 align="center">Hotel Room Booking Form</h2>
                    <form>
                        <label>Full Name:</label>
                        <input type="text" name="fullname"><br><br>

                        <label>Email:</label>
                        <input type="email" name="email"><br><br>

                        <label>Phone:</label>
                        <input type="tel" name="phone"><br><br>

                        <label>Check-in Date:</label>
                        <input type="date" name="checkin"><br><br>

                        <label>Check-out Date:</label>
                        <input type="date" name="checkout"><br><br>

                        <label>Room Type:</label>
                        <select name="roomtype">
                            <option>Single Room</option>
                            <option>Double Room</option>
                            <option>Deluxe Room</option>
                        </select><br><br>

                        <label>Number of Guests:</label>
                        <input type="number" name="guests" min="1"><br><br>

                        <label>Special Requests:</label><br>
                        <textarea rows="4" cols="40"></textarea><br><br>

                        <center>
                            <input type="submit" value="Book Now">
                            <input type="reset" value="Reset Form">
                        </center>
                    </form>
                </td>
            </tr>
        </table>
    </center>
    <br><br><br><br><hr><br><br><h5 style="text-align: end;">Siddhant Saxena<br>2025B01010054<br>CSE27</h5>
</body>
</html>
